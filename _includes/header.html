
<div class="wrapper">
  <center> <a href="{{site.url}}"><div class="site-title">   {{site.name}} </div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.self-description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <a class="page-link" href="{{site.url}}">HOME</a><span class="exclamationMark">/</span>

    {% for sitePage in site.pages %}
    {% if sitePage.title %}

    <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a><span class="exclamationMark">/</span>
    {% endif %}
    {% endfor %}
  </div>
</div>
